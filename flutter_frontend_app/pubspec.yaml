name: flutter_frontend_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.5.0
  fl_chart: ^0.66.0
  intl: ^0.20.2
  google_fonts: ^6.1.0
